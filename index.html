<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Portal de Usuario</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h2>Mini Portal de Usuario</h2>

  <div class="container">
    <form id="userForm">
      <h3>Registro de Usuario</h3>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <span id="error-nombre" class="error"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <span id="error-email" class="error"></span>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad">
      <span id="error-edad" class="error"></span>

      <div class="buttons">
        <button type="button" id="btnGuardar">Guardar</button>
        <button type="button" id="btnVer">Ver Datos</button>
        <button type="button" id="btnLimpiar">Limpiar Formulario</button>
        <button type="button" id="btnBorrar">Borrar Datos</button>
      </div>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
